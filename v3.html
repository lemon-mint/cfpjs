<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finger Print v2</title>
    <script src="https://cdn.jsdelivr.net/gh/lemon-mint/cfpjs@3.1/fp3.js"></script>
</head>
<body>
    <div>
        <h1>My fingerprint</h1>
        <p id="fjs"></p>
    </div>
    <script>
        cfp3js().then((v)=>{
            console.log(v);
            document.getElementById("fjs").innerText = v;
        })
    </script>
</body>
</html>
